---
layout: with-sidebar
---

<div class="sub-nav">
    <a href="{{site.url}}/blog/" class="select-posts">HOME PAGE </a>
    &gt;
    <a href="#" class="select-posts active">{{page.category}}</a>
</div>

<div class="category-page-posts">

    {% for post in site.categories[page.category] %}
    <article class="post">
        <div class="post-preview col-xs-10  no-gutter">

            <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
            {{ post.excerpt | truncatewords: 28 }}
        </div>

        {% if post.show_avatar == true %}
        <div class=" col-xs-2  no-gutter">
            <img src='{{ "/img/" | append: post.author_avatar | prepend: site.baseurl }}.jpg' class="user-icon user-1"
                alt="user-image">
        </div>
        {% endif %}

    </article>

    {% endfor %}
</div>
